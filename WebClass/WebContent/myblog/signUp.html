	 <div class="container">
	 <form id="signUpForm">
	 	<h1>Sign up </h1><br>
	 	회원가입을 하려면 아래 양식을 모두 작성하여야 합니다.
	 	<p> 학년:
		 	<input type="radio" name="grades" id="grade1" value="1" checked> 1학년
		 	<input type="radio" name="grades" id="grade2" value="2"> 2학년     
		 	<input type="radio" name="grades" id="grade3" value="3"> 3학년    
		</p>
		
		<p> 반:
		 	<select id="class">
				<option value="1">1반</option>
				<option value="2">2반</option>
				<option value="3">3반</option>
				<option value="4">4반</option>
				<option value="5">5반</option>
				<option value="6">6반</option>
			</select>
		</p>
		
		번호: <input class="form-control mr-sm-2" type="number" placeholder="번호" aria-label="Num" id="num" required> <br>
		이름: <input class="form-control mr-sm-2" type="text" placeholder="이름" aria-label="Name" id="name" required> <br>
		<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">회원가입!</button>
    </form>
